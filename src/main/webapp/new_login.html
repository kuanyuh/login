<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="refresh" content="5;url=http://localhost:8080/login">
	<title>Title</title>
	<script type="text/javascript">
		window.onload = function () {
			var i = 4;
			var tim = document.getElementById("timers");
			var timer = setInterval(function () {
				if (i == -1) {
					// window.location.href="http://blog.csdn.net/kill_bugs";
					clearInterval(timer);
				} else {
					tim.innerHTML = i;
					--i;
				}
			}, 1000);

		}
	</script>
</head>
<body>
<p>
	恭喜您注册完成，即将为您转到登录页面<a href="http://localhost:8080/login">http://localhost:8080/login</a>
</p>

<p>您将在 <span class="timeShow" id="timers">5</span> 秒内被重定向到新的地址。</p>

<p>如果超过 5 秒后您仍然看到本消息，请点击上面的链接。</p>
</body>
</html>
